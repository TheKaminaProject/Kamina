name: kamina-pdf

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: apt update
      run: sudo apt update
    - name: install latexmk
      run: sudo apt install latexmk
    - name: build pdf
      run: latexmk Kamina.tex -pdf
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: upload_url: https://uploads.github.com/repos/TheKaminaProject/Kamina/releases/1.StellarEngine/assets{?name,label}
        asset_path: ./Kamina.pdf
        asset_name: Kamina.pdf
        asset_content_type: application/pdf
